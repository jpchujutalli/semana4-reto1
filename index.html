<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<img src="./images/image-product-mobile.jpg" alt="">
			<div>
				<h2>PERFUME</h2>
				<h1>Gabrielle Essence <br> Eau De Parfum</h1>
				<p class="parrafo">
					A floral, solar and voluptuous
					interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="espacio-parrafo">
					<p class="precio-actual">$149.99</p>
					<p class="precio-antiguo">$169.99</p>
				</div>
				<button>Add to Cart</button>
				<br>
				<br>
			</div>
		</div>
	</body>
</html>
